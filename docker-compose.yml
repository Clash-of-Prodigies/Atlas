networks:
  Prodigy:
    external: true

services:
  cerberus:
    build:
      context: .
      dockerfile: Cerberus
    container_name: Cerberus
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CERBERUS_DB_HOST=${DB_HOST:-localhost}
      - CERBERUS_DB_PORT=${DB_PORT:-5432}
      - CERBERUS_DB_NAME=${DB_NAME}
      - CERBERUS_DB_USER=${DB_USER}
      - CERBERUS_DB_PASSWORD=${DB_PASSWORD}
    networks:
      - Prodigy
  hermes:
    build:
      context: .
      dockerfile: Hermes
    container_name: Hermes
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}